<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj kontem</title>
</head>
<body>
<nav>
    <form th:action="@{/}">
        <button type="submit">Strona główna</button>
    </form>
    <div sec:authorize="isAnonymous()">
        <form th:action="@{/login}">
            <button type="submit">Logowanie</button>
        </form>
        <form th:action="@{/register}">
            <button type="submit">Rejestracja</button>
        </form>
    </div>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/notes}">
            <button type="submit">Notatki</button>
        </form>
        <form th:action="@{/manage}">
            <button type="submit">Konto</button>
        </form>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Wyloguj się</button>
        </form>
    </div>
</nav>
<br>
<span>Aktualnie zalogowany użytkownik:</span>
<span th:text="${username}"></span>
<h1>Zmień hasło</h1>
<form action="#" th:action="@{/change-password}" method="post" th:object="${passwordForm}">
    <label for="currentPassword">Aktualne Hasło:</label>
    <input type="password" id="currentPassword" name="currentPassword" th:field="*{oldPassword}" required><br>

    <label for="newPassword">Nowe Hasło:</label>
    <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" required><br>

    <label for="confirmPassword">Potwierdź Nowe Hasło:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{newPasswordRepeat}" required><br>

    <input type="submit" value="Zmień Hasło">
</form>
<br>
<h1>Zmień stan TOTP</h1>
<form action="#" th:action="@{/change-totp}" method="post" th:object="${totpForm}">
    <label for="totp">Włącz/wyłącz TOTP(aktualny stan pokazany):</label>
    <input type="checkbox" id="totp" name="totp" th:field="*{isEnabledTotp}"><br>
    <input type="submit" value="Zapisz">
</form>
<br>
<h1>Usuwanie konta</h1>
<a th:href="@{/delete-account}">Usuń konto</a>
</body>
</html>
